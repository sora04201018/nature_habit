name: Badge Assign

# 毎日 3:00 日本時間（JST）に実行
on:
  schedule:
    - cron: "0 18 * * *"   # 18:00 UTC = 3:00 JST
  workflow_dispatch:        # 手動実行も可能

jobs:
  badge-task:
    runs-on: ubuntu-latest

    steps:
      - name: Call Rails badge assign endpoint
        run: |
          curl -X POST https://nature-habit.onrender.com/internal/badge_assign \
            -H "Authorization: Bearer ${{ secrets.TASK_API_TOKEN }}"
